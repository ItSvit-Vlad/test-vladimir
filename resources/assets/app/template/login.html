<div class="container">
    <div class="login-wrap">
        <h1>Log in</h1>
        <form>
            <div class="form-group">
                <input placeholder="Email" name="email" type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <input placeholder="Password" name="password" type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <button type="submit">Log In</button>
            </div>
            <div class="form-group remember">
                <input id="rmb" type="checkbox" name="remember" value="1">
                <label for="rmb">Remember me</label>
            </div>
            <div class="form-group pr-link">
                <a href="#/register">Create Account</a>
            </div>
        </form>
    </div>
</div>
