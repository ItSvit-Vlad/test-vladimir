<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact page</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Pragati+Narrow:400,700" rel="stylesheet" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/stylesheet.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<div class="container cont-wrap">
	<nav class="top-link">
		<ul>
			<li>Welcome Brian</li>
			<li><a href="#">Log out</a></li>
		</ul>
	</nav>
	<div class="cont-head">
		<h1>My Contacts</h1>
		<button class="add">Add contact</button>
	</div>
	<ul	class="cont-list">
		<!--<li class="empty">You don't have any contacts yet. <a href="#">Add one</a></li>-->
		<li><a href="javascript:">John Smith</a></li>
		<li><a href="javascript:">Emma Jones</a></li>
		<li><a href="javascript:">Trey Anastasio</a></li>
	</ul>
</div>



<div id="viewContact" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<h4>John Smith</h4>
				<ul class="email-list">
					<li>johnsmith@gmail.com</li>
					<li>johnsmith@gmail.com</li>
				</ul>
				<div class="action">
					<button class="edit">Edit</button>
					<button class="delete">Delete contact</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="editContact" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<h4>Edit John Smith</h4>
				<form>
					<div class="form-group">
						<input placeholder="Enter first name" name="fname" type="text" class="form-control" value="John">
					</div>
					<div class="form-group">
						<input placeholder="Enter last name" name="lname" type="text" class="form-control" value="Smith">
					</div>
					<div class="email-fields">
						<div class="form-group">
							<input placeholder="Enter email" name="email[]" type="text" class="form-control" value="johnsmith@gmail.com" />
							<span>Remove</span>
						</div>
					</div>
					<div class="add"><a href="javascript:">Add email</a></div>
					<div class="action">
						<button class="save">Save</button>
						<button class="cancel">Cancel</button>
					</div>
				</form>
				<div id="addBlank">
					<div class="form-group">
						<input placeholder="Enter email" name="email[]" type="text" class="form-control" value="" />
						<span>Remove</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
