<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login page</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Pragati+Narrow:400,700" rel="stylesheet" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/stylesheet.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body class="login">
<div class="container">
	<div class="login-wrap">
		<h1>Log in</h1>  
		<form>
			<div class="form-group">
				<input placeholder="Email" name="email" type="text" class="form-control" id="email">
			</div>
			<div class="form-group">
				<input placeholder="Password" name="password" type="password" class="form-control" id="pwd">
			</div>
			<div class="form-group">
				<button type="submit">Log In</button>
			</div>
			<div class="form-group remember">
				<input id="rmb" type="checkbox" name="remember" value="1">
				<label for="rmb">Remember me</label>
			</div>
			<div class="form-group pr-link">
				<a href="#">Create Account</a>
			</div>
		</form>
	</div>
</div>
</body>
</html>
