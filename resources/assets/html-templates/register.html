<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register page</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Pragati+Narrow:400,700" rel="stylesheet" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/stylesheet.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body class="register">
<div class="container">
	<div class="reg-wrap">
		<h1>Create Account</h1>  
		<form>
			<div class="form-group">
				<input placeholder="Enter your name" name="name" type="text" class="form-control" id="nm">
				<p class="error">Please, fill this field</p>
			</div>
			<div class="form-group">
				<input placeholder="Enter your email" name="email" type="text" class="form-control" id="email">
			</div>
			<div class="form-group">
				<input placeholder="Create a password" name="password" type="password" class="form-control" id="pwd">
			</div>
			<div class="form-group">
				<input placeholder="Confirm your password" name="password2" type="password" class="form-control" id="pwd2">
			</div>
			<div class="form-group">
				<button type="submit">Register</button>
			</div>
			<div class="form-group pr-link">
				Have an account? <a href="#">Log in</a>.
			</div>
		</form>
	</div>
</div>
</body>
</html>
