<div class=container><div class=reg-wrap><h1>Create Account</h1><form ng-submit=submit()><div class=form-group><input placeholder="Enter your name" ng-model=user.name type=text class=form-control><p class=error ng-repeat="report in error.name">{{report.msg}}</p></div><div class=form-group><input placeholder="Enter your email" ng-model=user.email type=text class=form-control><p class=error ng-repeat="report in error.email">{{report.msg}}</p></div><div class=form-group><input placeholder="Create a password" ng-model=user.password type=password class=form-control><p class=error ng-repeat="report in error.password">{{report.msg}}</p></div><div class=form-group><input placeholder="Confirm your password" ng-model=user.password_confirmation type=password class=form-control><p class=error ng-repeat="report in error.password_confirmation">{{report.msg}}</p></div><div class=form-group><button type=submit>Register</button></div><div class="form-group pr-link">Have an account? <a href=#/login>Log in</a>.</div></form></div></div>
