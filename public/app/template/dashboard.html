    <div class="cont-head">
        <h1>My Contacts</h1>
        <button class="add">Add contact</button>

    <ul	class="cont-list">
        <!--<li class="empty">You don't have any contacts yet. <a href="#">Add one</a></li>-->
        <li ng-repeat="user in users"><a ng-click="open()" >{{ user.last_name}} </a></li>

    </ul>
</div>

<div id="editContact" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h4>Edit John Smith</h4>
                <form>
                    <div class="form-group">
                        <input placeholder="Enter first name" name="fname" type="text" class="form-control" value="John">
                    </div>
                    <div class="form-group">
                        <input placeholder="Enter last name" name="lname" type="text" class="form-control" value="Smith">
                    </div>
                    <div class="email-fields">
                        <div class="form-group">
                            <input placeholder="Enter email" name="email[]" type="text" class="form-control" value="johnsmith@gmail.com" />
                            <span>Remove</span>
                        </div>
                    </div>
                    <div class="add"><a href="javascript:">Add email</a></div>
                    <div class="action">
                        <button class="save">Save</button>
                        <button class="cancel">Cancel</button>
                    </div>
                </form>
                <div id="addBlank">
                    <div class="form-group">
                        <input placeholder="Enter email" name="email[]" type="text" class="form-control" value="" />
                        <span>Remove</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<button type="button" class="btn btn-default" ng-click="open()">Open me!</button>

<script type="text/ng-template" id="ModalContent.html">

    <div id="viewContact" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
                </div>
                <div class="modal-body">
                    <h4>John Smith</h4>
                    <ul class="email-list">
                        <li>johnsmith@gmail.com</li>
                        <li>johnsmith@gmail.com</li>
                    </ul>
                    <div class="action">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete contact</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
